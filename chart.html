<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="/js/jquery-3.6.0.min.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <link rel="stylesheet" href="css/chart.css" />
    <script
      type="text/javascript"
      language="javascript"
      src="data.json"
    ></script>
    <title>Grafico</title>
  </head>
  <body>
    <div class="container">
      <section id="chart_section">
        <h2>Emisores</h2>
        <div id="container">
          <canvas id="myChart" width="580" height="580"></canvas>
        </div>
      </section>
      <section class="container-check">
        <label for="emisor">Emisor</label>
        <input type="checkbox" name="emisor" id="emisor" checked /><br />
        <label for="tipoevento">Tipo de evento</label>
        <input type="checkbox" name="tipoevento" id="tipoevento" /><br />
        <label for="mediopago">Medio de pago</label>
        <input type="checkbox" name="mediopago" id="mediopago" />
      </section>
    </div>

    <script type="text/javascript" src="./js/chart.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="jquery-3.6.0.min.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script
      type="text/javascript"
      language="javascript"
      src="data.json"
    ></script>
    <title>Grafico</title>
  </head>
  <body>
    <section
      style="display: flex; width: 500px; height: 500px; flex-direction: column"
      id="chart_section"
    >
      <h2></h2>
      <canvas id="myChart" width="400" height="400"></canvas>
    </section>
  </body>
  <script type="text/javascript">
    $(document).ready(function (e) {
      $("h2").append("Emisores");
      $.getJSON("data.json", function (data) {
        const { labels, datasets, colors } = llenarArrays(data, "emisor");
        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels,
            datasets: [
              {
                data: datasets,
                backgroundColor: colors,
              },
            ],
          },
        });
      });
    });

    function llenarArrays(data, type) {
      var labels = [];
      var datasets = [];
      var colors = [];
      data.forEach((element) => {
        const elem =
          type === "emisor"
            ? element.emisor
            : type === "tipoevento"
            ? element.tipoevento
            : type === "mediopago" && element.mediopago;
        if (!labels.includes(elem)) {
          labels.push(elem);
          colors.push(colorRGB());
          datasets = [
            ...datasets,
            {
              id: elem,
              value: obtenerCantidad(elem, data, type),
            },
          ];
        }
      });
      return { labels, datasets, colors };
    }

    function obtenerCantidad(elem, data, type) {
      const cantidad = data.filter((element) =>
        type === "emisor"
          ? element.emisor === elem
          : type === "tipoevento"
          ? element.tipoevento === elem
          : type === "mediopago" && element.mediopago === elem
      );
      return cantidad.length;
    }

    function generarNumero(numero) {
      return (Math.random() * numero).toFixed(0);
    }

    function colorRGB() {
      var coolor =
        "(" +
        generarNumero(255) +
        "," +
        generarNumero(255) +
        "," +
        generarNumero(255) +
        ")";
      return "rgb" + coolor;
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="jquery-3.6.0.min.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script
      type="text/javascript"
      language="javascript"
      src="data.json"
    ></script>
    <title>Grafico</title>
  </head>
  <body>
    <section
      style="display: flex; width: 500px; height: 500px; flex-direction: column"
      id="chart_section"
    >
      <h2>Cantidad de emisores</h2>
      <canvas id="myChart" width="400" height="400"></canvas>
    </section>
  </body>
  <script type="text/javascript">
    var datos = [];
    var colors = [];
    $(document).ready(function (e) {
      $.getJSON("data.json", function (data) {
        var emisores = [];
        data.forEach((element) => {
          const { emisor } = element;
          if (!emisores.includes(emisor)) {
            emisores.push(emisor);
            colors.push(colorRGB());
            datos = [
              ...datos,
              {
                id: emisor,
                value: obtenerCantidad(emisor, data),
              },
            ];
          }
        });
        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: emisores,
            datasets: [
              {
                data: datos,
                backgroundColor: colors,
              },
            ],
          },
        });
      });
    });

    function obtenerCantidad(emisor, data) {
      const cantidad = data.filter((element) => element.emisor === emisor);
      return cantidad.length;
    }

    function generarNumero(numero) {
      return (Math.random() * numero).toFixed(0);
    }

    function colorRGB() {
      var coolor =
        "(" +
        generarNumero(255) +
        "," +
        generarNumero(255) +
        "," +
        generarNumero(255) +
        ")";
      return "rgb" + coolor;
    }
  </script>
</html>

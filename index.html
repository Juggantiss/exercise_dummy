<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="/js/jquery-3.6.0.min.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="/data.json"
    ></script>
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Graficas</title>
  </head>
  <body>
    <section id="table_section">
      <table id="table_id" class="row-border stripe"></table>
    </section>
    <div class="container-check">
      <section id="method_section">
        <strong>Medio de pago</strong><br />
        <label for="allmethod">Todos</label>
        <input type="checkbox" name="allmethod" id="allmethod" checked /><br />
        <label for="credit">Credit</label>
        <input type="checkbox" name="credit" id="credit" /><br />
        <label for="debit">Debit</label>
        <input type="checkbox" name="debit" id="debit" />
      </section>
      <section id="year_section">
        <strong>A침o</strong><br />
        <label for="allyear">Todos</label>
        <input type="checkbox" name="allyear" id="allyear" checked /><br />
        <label for="year2020">2020</label>
        <input type="checkbox" name="year2020" id="year2020" /><br />
        <label for="year2021">2021</label>
        <input type="checkbox" name="year2021" id="year2021" />
      </section>
      <section id="month_section">
        <strong>Mes</strong><br />
        <label for="allmonth">Todos</label>
        <input type="checkbox" name="allmonth" id="allmonth" checked /><br />
        <label for="january">Enero</label>
        <input type="checkbox" name="january" id="january" /><br />
        <label for="february">Febrero</label>
        <input type="checkbox" name="february" id="february" />
      </section>
      <section id="typeev_section">
        <strong>Tipo de evento</strong><br />
        <label for="alltypeev">Todos</label>
        <input type="checkbox" name="alltypeev" id="alltypeev" checked /><br />
        <label for="previ">PREVIVALE_RETIRO</label>
        <input type="checkbox" name="previ" id="previ" /><br />
        <label for="srpago">SRPAGO</label>
        <input type="checkbox" name="srpago" id="srpago" /><br />
        <label for="billpocket">BILLPOCKET_CHECKOUT</label>
        <input type="checkbox" name="billpocket" id="billpocket" />
      </section>
      <section id="emisor_section">
        <strong>Emisor</strong><br />
        <label for="allemisor">Todos</label>
        <input type="checkbox" name="allemisor" id="allemisor" checked /><br />
        <label for="carnet">CARNET</label>
        <input type="checkbox" name="carnet" id="carnet" /><br />
        <label for="mastercard">MASTER CARD</label>
        <input type="checkbox" name="mastercard" id="mastercard" /><br />
        <label for="visa">VISA</label>
        <input type="checkbox" name="visa" id="visa" /><br />
        <label for="americanex">AMERICAN EXPRESS</label>
        <input type="checkbox" name="americanex" id="americanex" />
      </section>
      <section id="status_section">
        <strong>Estatus</strong><br />
        <label for="allstatus">Todos</label>
        <input type="checkbox" name="allstatus" id="allstatus" checked /><br />
        <label for="success">EXITOSO</label>
        <input type="checkbox" name="success" id="success" /><br />
        <label for="fail">FALLIDO</label>
        <input type="checkbox" name="fail" id="fail" />
      </section>
    </div>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/linea.png" style="width: 100%" onclick="clickSlide(0)" />
        <div class="text">Gr치fica Lineal</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/pastel.png" style="width: 100%" onclick="clickSlide(1)" />
        <div class="text">Gr치fica Pastel</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/bars.png" style="width: 100%" onclick="clickSlide(2)" />
        <div class="text">Gr치fica Barras</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="nexti" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
  <script type="text/javascript" src="/js/table.js"></script>
  <script type="text/javascript" src="./js/slider.js"></script>
</html>
